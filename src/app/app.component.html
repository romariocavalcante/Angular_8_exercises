<div class="container">  
    <h5> <b> Cadastro de pessoas </b> </h5>
    <form ngForm name="titulo">
        <label id="labelName" for="input">Nome</label>
        <input id="input" type="text"  [(ngModel)]= 'pessoas' name='pessoas'>
        <button id="buttonOk" (click)='cadastrar()'>ok</button>
    </form>
    <h5> <b> Pessoas cadastradas </b> </h5>
    <ul *ngFor='let p of lista'>
        <li>{{p}}</li>
    </ul>
</div>
